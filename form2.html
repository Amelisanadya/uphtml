<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>PENGGUNA BARU</title>
        <style>
            input[type=text], input[type=password], input[type=email], textarea {
                width: 100%;
                padding: 12px 5px;
                margin: 0px 0;
                display: inline-block;
                border: 2px saddlebrown;
                box-sizing: border-box;
                border-radius: 0,5rem;
            }
        </style>
    </head>
    <body bgcolor="pink"> <center> 
        <h1>Daftar Pengguna Baru</h1>
    </center>
    <form>
        <br style="width: 50%; border-radius: 1rem; background-color: azure;">
        <h3 align="left">Username</h3>
        <input type="text" placeholder="Enter Username">
        <h3 align="left">Tempat tanggal Lahir</h3>
        <table align="left">
            <td><input type="date"</td>
        </table>
        <br>
        <h3 align="left">Jenis Kelamin</h3>
        <table align="left">
            <td><input type="radio" name="Jenis Kelamin" value="Laki-laki"> laki-laki </td>
            <td><input type="radio" name="Jenis Kelamin" value="Laki-laki"> Perempuan </td>
        </table>
        <br>
        <h3 align="left">Email</h3>
        <input type="email" name="email" id="email" placeholder="Masukan Email">
        <h3 align="left">password</h3>
        <input type="password" name="password" placeholder="Masukann password">
        <h3 align="left">Konfirmasi password</h3>
        <input type="password" name="password" placeholder="Konfirmasi password">
        <h3 align="left">Alamat</h3>
        <textarea cols="55" rows="10" placeholder="Masukan alamat anda"></textarea>
        <h3 align="left">Provinsi</h3>
        <table align="left">
            <td><select>
                <option value="Jawa Timur">Jawa Timur</option>
                <option value="Jawa Tengah">Jawa Tengah</option>
                <option value="Jawa Barat">Jawa Barat</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Aceh">Aceh</option>
                <option value="Papua">Papua</option>
                <option value="Bali">Bali</option>
            </select></td>
        </table></br>
        <h3 align="left">Negara</h3>
        <table align="left">
            <td><select>
                <option>Indonesia</option>
                <option>Thailand</option>
                <option>Singapura</option>
                <option>Malaysia</option>
                <option>Korea Selatan</option>
            </select></td>
        </table>
        <br><br>
        <input type="checkbox" name="izin" >Dengan membuat akun kamu setuju dengan privasi yang kalian tulis.
        <br><br>
        <button type="button" style="padding: 12px 10px; background-color: antiquewhite; left;" ><a href="form.html">Cencel</a></button>
        <button type="button" style="padding: 12px 10px; background-color: antiquewhite; left;" ><a href="melisa.html">Daftar</a></button>
        </fieldset>
    </form>
</body>
</html>
